<!DOCTYPE html>
<html>
<head>
	<title>JSON</title>
</head>
<body>
	<!-- Rectangle -->
	<canvas id="mycanvas" style="width: 200px; height: 100px; border: 1px solid black"></canvas>
	<br><br><br>
	<!-- Circle -->
	<canvas id="mycanvas1" style="width: 200px; height: 100px;"></canvas>
	<br><br><br>
	<!-- Square -->
	<canvas id="mycanvas2" style="width: 200px; height: 200px; border: 1px solid black"></canvas>
	<br><br><br>

	<script>
		//Rectangle
		var canrect = document.getElementById('mycanvas');
		var rect = canrect.getContext("2d");
		rect.font = "30px Arial";
		rect.fillText("Rectangle",90,70);

		//Circle
		var cancir = document.getElementById('mycanvas1');
		var circle = cancir.getContext("2d");
		circle.beginPath();
		circle.arc(100, 70, 70, 0, 2 * Math.PI);
		circle.stroke();
		circle.font = "30px Arial";
		circle.fillText("circle",65,80);

		//Square
		var cansq = document.getElementById('mycanvas2');
		var square = cansq.getContext("2d");
		square.font = "30px Arial";
		square.fillText("Square",90,90);
	</script>
</body>
</html>
