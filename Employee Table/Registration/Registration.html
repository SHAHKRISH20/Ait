<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/xicon" href="..\aitlogo.png">
		<title>Registration Page</title>
		<style type="text/css">
			body{
					background-image: url('CollegeRegistrationBg.jpg');
					background-repeat: no-repeat;
					height: 500px;
					background-size: cover;
					background-position: center;
				}
			.main{
			    border: 1px solid black;
			    height: 480px;
			    width: 400px;
			    padding: 0;
			    margin: 0;
			    margin-top: 60px;
			}


			.row{
			    width: 400px;
			    height: 50px;
			    padding: 0;
			    margin: 0;
			    text-align: left;
			    float: left;
			}
			.col{
			    width: 150px;
			    height: 50px;
			    float: left;
			    padding: 0;
			    margin: 0;
			    text-align: left;
			    margin-left: 10px;
			    margin-bottom: 10px;
			    margin-top: 10px;
			}

			.row.col-1{
			    width: 65px;
			    height: 50px;
			    float: left;
			    padding: 0;
			    margin: 0;
			    text-align: left;
			    margin-left: 10px;
			    margin-bottom: 10px;
			}
		</style>
	
	</head>
	<body>
		<center>
			<form id="registration" method="POST">
				<div class="main">
					<h1>REGISTRATION FORM</h1>
					<div class="row">
						<div class="col">
							<label for="name">Name:-</label>
						</div>
						<div class="col">
							<input type="text" name="name" id="name" placeholder="Enter Your Name"  />
							<span id="nameValidation"></span>
						</div>
					</div><br /><br />
					<div class="row">
						<div class="col">
							Mobile Number:-
						</div>
						<div class="col">
							<input type="tel" id="mobile" placeholder="Enter Your Number" name="mobile" />
							<span id="mobileValidation"></span>
						</div>
					</div><br /><br />
					<div class="row">
					<div class="col">
						Gender:-
					</div>		
					<div class="col">
						<div class="col-1">
							<input type="radio" name="gender" id="Male" ><label for="Male">Male</label></input>
							<input type="radio" name="gender" id="Female" /><label for="Female">Female</label>
						</div>
						<span id="genderValidation"></span>
					</div><br /><br />
					<div class="row">
						<div class="col">
							E-mail:-
						</div>
						<div class="col">
							<input type="email" name="mail" id="mail" placeholder="Enter Your E-mail-Id" />
							<span id="mailValidation"></span>
						</div>
					</div><br /><br />
					<div class="row">
						<div class="col">
							Hobbies
						</div>
						<div class="col-1">
							<input type="checkbox" name="hobbies" id="Cricket" /><label id="Cricket">Cricket</label>
							<input type="checkbox" name="hobbies" id="Hockey" /><label id="Hockey">Hockey
							</label>
							<input type="checkbox" name="hobbies" id="Volleyball" /><label id="Volleyball">Volleyball</label>
							<input type="checkbox" name="hobbies" id="Badminton" /><label id="Badminton">Badminton</label><br />
							<span id="hobbiesValidation"></span>
						</div>
					</div><br /><br />
					<div class="row">
						<div class="col">
							City:-
						</div>
						<div class="col">
							<select id="city" name="city">
								<option>Ahmedabad</option>
								<option>Surat</option>
								<option>Mumbai</option>
								<option>Hyderabadbad</option>
								<option>Rajkot</option>
							</select><br />
							<span id="cityValidation"></span>
						</div>
					</div><br /><br />
					<div align="center">
						<button onclick="myFunction()">Submit</button>
					</div>
				</div>
			</form>
		<center>

		<script>
			function myFunction(){
				alert("Submitted your form");
			}
		</script>

		<a href="../Dice/Dice.html"><img src="left.jpg"></a>
		<a href="../Employee Table/employeetable.html"><img src="right.jpg"></a>


	</body>
	
</html>
