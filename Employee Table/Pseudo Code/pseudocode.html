<!DOCTYPE html>
<html>
<head>
<title>Pseudo Code</title>
<link rel="icon" type="xcon/image" href="..\aitlogo.png">
<style>
div {
  background-color: green;
  color: white;
  padding: 25px;
  text-align: center;
}

div:hover {
  background-color: blue;
}

/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>
<p>Mouse over the div element below to change its background color:</p>
<div>Mouse Over Me</div>
<br>
<br>
<br>
<h2>CSS Links</h2>
<p><b><a href="..\index.html" target="_blank">This is a link to go back to index</a></b></p>
</body>
</html>
