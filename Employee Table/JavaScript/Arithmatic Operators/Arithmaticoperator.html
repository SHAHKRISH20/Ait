<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java Script | Arithmatic Operator</title>
	<link rel="icon" type="image/xicon" href="..\..\aitlogo.png">
</head>
<body>
	<p>The following are the arithmatic operator of x = 14, y = 12</p>
	<button type="btn-btn-light" onclick="addition()">Addition</button>

	<p id="demo"></p>
	
	<button type="btn-btn-light" onclick="substraction()">Substraction</button>
	
	<p id="demo1"></p>
	
	<button type="btn-btn-light" onclick="multiplication()">multiplication</button>
	
	<p id="demo2"></p>
	
	<button type="btn-btn-light" onclick="modulus()">Modulus</button>
	
	<p id="demo3"></p>
	
	<script type="text/javascript">
		function addition(){
			document.getElementById("demo").innerHTML = 14 + 12
		}
		function substraction(){
			document.getElementById("demo1").innerHTML = 14 - 12
		}
		function multiplication(){
			document.getElementById("demo2").innerHTML = 14 * 12
		}
		function modulus(){
			document.getElementById("demo3").innerHTML = 14 % 12
		}
	</script>
</body>
</html>
