<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Dice Game</title>
    <style type="text/css">
      h1{
        font-family:"Times New Roman", Times, serif, cursive;
      }
      img{
          width: 100px;
          height: 100px;
      }
      .dice{
        display: inline-block;
        margin: 10px;
        margin: 50px;
      }
    </style>


  </head>
  <body>
    <center>
        <div class="Container">
          <h1>Let's Play The Dice Game</h1>
          <div class="dice">
            <p class="player1"> Player 1 </p>
            <img class="img1" src="C:\Users\Dell\Desktop\ait\Employee Table\Dice\Dice 6.png">
          </div>
          <div class="dice">
            <p class="player2"> Player 2 </p>
            <img class="img2" src="C:\Users\Dell\Desktop\ait\Employee Table\Dice\Dice 6.png">
          </div>
        </div>
        <button type="button" onclick="rolldice()">Roll the dice</button>
    </center>

    <script>
      var Player1 = "player1";
      var Player2 = "player2";
      function rolldice(){
        var randomNumber1 = Math.floor(Math.random() * 6) + 1;
        var randomNumber2 = Math.floor(Math.random() * 6) + 1;
        document.querySelector(".img1").setAttribute("src", "Dice " + randomNumber1 + ".png");
        document.querySelector(".img2").setAttribute("src", "Dice " + randomNumber2 + ".png");
        if(randomNumber1 == randomNumber2){
          document.querySelector("h1").innerHTML = "DRAW!";
        }else if(randomNumber1 < randomNumber2){
          document.querySelector("h1").innerHTML = ("Player2 Wins!!");
        }else{
          document.querySelector("h1").innerHTML = ("Player1 Wins!!");
        }
      };
    </script>
  </body>
</html>
