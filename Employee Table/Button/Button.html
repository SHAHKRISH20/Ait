<!doctype html>
<html lang="en">
  <head>
  	<link rel="icon" type="image/icon" href="..\aitlogo.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>List Using Bootstrap</title>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript">
      function primary(){
        alert("You clicked on Primary Button");
      }
      function secondary(){
        alert("You clicked on Secondary Button");
      }
      function success(){
        alert("You clicked on Success Button");
      }
      function danger(){
        alert("You clicked on Danger Button");
      }
      function warning(){
        alert("You clicked on Warning Button");
      }
      function info(){
        alert("You clicked on Info Button");
      }
      function light(){
        alert("You clicked on Light Button");
      }
      function dark(){
        alert("You clicked on Dark Button");
      }
      function link(){
        location.replace("https://www.instagram.com")
      }
    </script>


    <style type="text/css">
      .container{
        padding-top: 300px;
        padding-bottom: auto;
        padding-left: 200px;
        padding-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn btn-primary" onclick="primary()">Primary</button>
      <button type="button" class="btn btn-secondary" onclick="secondary()">Secondary</button>
      <button type="button" class="btn btn-success" onclick="success()">Success</button>
      <button type="button" class="btn btn-danger" onclick="danger()">Danger</button>
      <button type="button" class="btn btn-warning" onclick="warning()">Warning</button>
      <button type="button" class="btn btn-info" onclick="info()">Info</button>
      <button type="button" class="btn btn-light" onclick="light()">Light</button>
      <button type="button" class="btn btn-dark" onclick="dark()">Dark</button>
      <p></p>
      <button type="button" class="btn btn-link" onclick="link()">Instagram</button>
    </div>
  </body>
</html>
